<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mark Finder</title>
</head>
<body>
    <script>
        var name = prompt("Enter your name: ");
        var marks = Number(prompt("Enter your marks: "));
        var result;
        if (marks >= 80 && marks <= 100) {
            document.write("Mr./Miss " + name + ", you got A+.</br>");
        } else if (marks >= 70 && marks <= 79) {
            document.write("Mr./Miss. " + name + ", you got A.</br>");
        } else if (marks >= 60 && marks <= 69) {
            document.write("Mr./Miss. " + name + ", you got B.</br>");
        } else if (marks >= 50 && marks <= 59) {
            document.write("Mr./Miss. " + name + ", you got C.</br>");
        } else if (marks >= 40 && marks <= 49) {
            document.write("Mr./Miss. " + name + ", you got D.</br>");
        } else if (marks >= 0 && marks <= 39) {
            document.write("Mr./Miss. " + name + ", you got F.</br>");
        } else {
            document.write("Invalid marks!!! Please Enter your marks between 0 to 100.</br>")
        }

    </script>
    <input type="button" value="Find Again" onClick="window.location.reload()">
    <input type="button" value="Back" onClick="location.href='index.html'">
</body>
</html>
